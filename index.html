<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini_travel_guide</title>
  </head>
  <body>
    <div id="app">
      <section id="header">
      
        <div id="h1-header">
          <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3 12H21M3 12C3 16.9706 7.02944 21 12 21M3 12C3 7.02944 7.02944 3 12 3M21 12C21 16.9706 16.9706 21 12 21M21 12C21 7.02944 16.9706 3 12 3M12 21C4.75561 13.08 8.98151 5.7 12 3M12 21C19.2444 13.08 15.0185 5.7 12 3" stroke="#347DF4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
          <h1>My mini travel guide</h1>
        </div>
        <span class="break"></span>
        <div id="form-container">
          <form id="form">
            <input type="text" id="input" placeholder="Where do you want to go?">
            <button id="country-button"><svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M16.6725 16.6412L21 21M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg></button>
          </form>
        </div>

      </section>

      <section id="hero">
          <div id="country-container"></div>
          <div id="gallery-container"></div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
